
<p></p>

<div class="row">
  <div *ngFor = "let i = index; let c of gameResult;" class="col-sm-3">
    [Solution {{ i }}]
    <canvas attr.id="canvas-{{i}}" style="border:1px solid #000000;" class="responsive-canvas">
    </canvas>
  </div>
</div>

<script>
  $(".responsive-canvas").outerHeight($(window).height()-$(".responsive-canvas").offset().top- Math.abs($(".responsive-canvas").outerHeight(true) - $(".responsive-canvas").outerHeight()));
  $(window).on("resize", function(){         				
    $(".responsive-canvas").outerHeight($(window).height()-$(".responsive-canvas").offset().top- Math.abs($(".responsive-canvas").outerHeight(true) - $(".responsive-canvas").outerHeight()));
  });
</script>
