<div class="row gy-1">
  <div class="col-sm-6 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-secondary" type="button" (click)="generateNewShape('+')">+</button>
    </div>
  </div>
  <div class="col-sm-6 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-secondary" type="button" (click)="generateNewShape('-')">-</button>
    </div>
  </div>
</div>

<div class="row gy-1">
  <div class="col-sm-6 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" (click)="flipShape()">Flip</button>
    </div>
  </div>
  <div class="col-sm-6 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" (click)="rotateShape()">Rotate</button>
    </div>
  </div>
</div>

<div class="row gy-1">
  <div class="col-sm-6 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-danger" type="button" (click)="resetGame()">Reset</button>
    </div>
  </div>
  <div class="col-sm-6 p-3">
    <div class="d-grid gap-2">
      <button class="btn btn-success" type="button" (click)="submitShape()">Submit</button>
    </div>
  </div>
</div>

<div class="d-grid gap-2">
  <button class="btn btn-outline-success" type="button" (click)="solvePuzzle()">Solve Puzzle</button>
</div>
